<div class="grid">
    <div class="col-12 pb-2">
        <p-breadcrumb [model]="breadcrumbItems" [home]="{icon: 'pi pi-home'}" class="p-breadcrumb"></p-breadcrumb>
    </div>
    <div class="col-12">
        <div class="card">
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-3">
                    <label htmlFor="name">Module Name</label>
                    <p-dropdown [options]="moduleList" [(ngModel)]="selectedModule" [filter]="true" optionLabel="name" placeholder="Select a Module Name" [showClear]="true"></p-dropdown>
                </div>
                <div class="field col-12 md:col-3">
                    <label htmlFor="description">Program Name</label>
                    <input pInputTextarea id="description" [(ngModel)]="ProgramName" rows="4" />
                </div>
                <div class="field col-12 md:col-3">
                    <label htmlFor="name">Panel Name</label>
                    <p-dropdown [options]="mainList" [(ngModel)]="selectedPanel" [disabled]="isPanel" [filter]="true" optionLabel="name" placeholder="Select a Panel Name" [showClear]="true"></p-dropdown>
                </div>
                <div class="col-12 md:col-2 mt-4">
                    <div class="field-checkbox mb-0">
                        <!-- <p-checkbox name="group1" value="" [(ngModel)]="isPanel" (onChange)="handleData($event)" id="ch"></p-checkbox>
                        <label for="ch">Panel Flag</label> -->
                        <label for="ch">Panel Flag</label>
                        <p-checkbox name="panelboolean" id="panelboolean" binary="true" [ngModel]="isPanel" (ngModelChange)="handleData($event)">
                        </p-checkbox>
                    </div>
                </div>
            </div>
            <div class="col-12 md:col-6">
                <button pButton pRipple type="submit" (click)="save()" label="Save" class="mr-2 mb-2"></button>
                <button pButton pRipple label="Clear" class="mr-2 mb-2" (clear)="clearForm() "></button>
                <button pButton pRipple type="submit" label="Upload" class="mr-2 mb-2"></button>
                <button pButton pRipple label="Download" (click)="DownloadFile()" class="mr-2 mb-2"></button>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <p-table #dt1 [value]="mainList" dataKey="id" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name','description','createdUserName']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                        <span class="p-input-icon-left mb-2">
                           <i class="pi pi-search"></i>
                           <input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')"  class="w-full"/>
                       </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>

                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Code
                                <p-columnFilter type="text" field="code" display="menu" placeholder="code"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Name
                                <p-columnFilter type="text" field="name" display="menu" placeholder="Search by description"></p-columnFilter>

                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Module
                                <p-columnFilter type="text" field="panelName" display="menu" placeholder="Search by country"></p-columnFilter>
                            </div>
                        </th>
                        <th style="width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                Panel Name
                                <p-columnFilter type="date" field="module" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Panel Flag
                                <p-columnFilter type="text" field="flag" display="menu" placeholder="code"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                User
                                <p-columnFilter type="text" field="user" display="menu" placeholder="code"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Time Stamp
                                <p-columnFilter type="text" field="timeStamp" display="menu" placeholder="code"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Actions
                                <p-columnFilter type="text" field="Actions" display="menu" placeholder="code"></p-columnFilter>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-mainList>
                    <tr>

                        <td style="min-width: 12rem;">
                            {{mainList.id}}
                        </td>

                        <td style="min-width: 15rem;">
                            <!-- <img [alt]="mainList.description" src="{{mainList.images}}" width="32" style="vertical-align: middle" /> -->
                            <span class="image-text ml-2">{{mainList.name}}</span>
                        </td>

                        <td style="min-width: 12rem;">
                            <!-- <img [alt]="mainList.description" src="{{mainList.images}}" width="32" style="vertical-align: middle" /> -->
                            <span class="image-text ml-2">{{mainList.moduleName}}</span>
                        </td>

                        <td style="min-width: 10rem;">
                            {{mainList.panelName}}
                        </td>
                        <td style="min-width: 10rem;">
                            {{mainList.isPanel}}
                        </td>
                        <td style="min-width: 10rem;">
                            {{mainList.programCreatedUserName}}
                        </td>
                        <td style="min-width: 10rem;">
                            {{mainList.timeStamp | date:'short'}}
                        </td>

                        <td style="min-width: 12rem;">
                            <button pbutton="" pripple="" label="Delete" icon="pi pi-pencil" class="p-element p-ripple p-button p-component p-button-icon-only" (click)="Edit(mainList)">
                            <span class="p-button-icon pi pi-pencil" aria-hidden="true"></span>
                            <span class="p-button-label"></span>
                            <span class="p-ink"></span>
                        </button>
                            <button pbutton="" pripple="" label="Delete" icon="pi pi-trash" class="ml-2 p-element p-ripple p-button p-component p-button-icon-only" (click)="confirmBox(mainList)">
                            <span class="p-button-icon  pi pi-trash" aria-hidden="true"></span>
                            <span class="p-button-label"></span>
                            <span class="p-ink"></span>
                        </button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">No data found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="7">Loading data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
